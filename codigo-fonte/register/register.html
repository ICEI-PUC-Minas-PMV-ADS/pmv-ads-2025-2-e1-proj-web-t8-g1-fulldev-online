<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - FullDev Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <!-- Etapa 1: Escolha do Método -->
    <div class="register-container" id="step1">
        <div class="register-card">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M20 5L5 12.5V27.5L20 35L35 27.5V12.5L20 5Z" stroke="#FF6600" stroke-width="2" fill="none"/>
                    <path d="M20 5V20M20 20L35 12.5M20 20L5 12.5" stroke="#FF6600" stroke-width="2"/>
                </svg>
            </div>
            
            <h1 class="register-title">Bem-vindo(a)! Escolha como se registrar.</h1>
            
            <button class="register-btn primary-btn" onclick="showStep2()">
                Criar conta
            </button>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn google-btn" onclick="registerWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
                
                <button class="social-btn facebook-btn" onclick="registerWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>
            
            <p class="login-link">
                Já possui uma conta? <a href="../login/login.html">Fazer login</a>
            </p>
            
            <p class="terms-text">
                Registra-me como empresa
            </p>
        </div>
    </div>

    <!-- Etapa 2: Dados Pessoais -->
    <div class="register-container hidden" id="step2">
        <div class="register-card">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M20 5L5 12.5V27.5L20 35L35 27.5V12.5L20 5Z" stroke="#FF6600" stroke-width="2" fill="none"/>
                    <path d="M20 5V20M20 20L35 12.5M20 20L5 12.5" stroke="#FF6600" stroke-width="2"/>
                </svg>
            </div>
            
            <h1 class="register-title">Detalhes pessoais</h1>
            
            <form id="personalDetailsForm" class="register-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="Nome*" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Sobrenome*" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="cpf" 
                        class="form-input" 
                        placeholder="CPF*" 
                        required
                        maxlength="14"
                    >
                </div>
                
                <div class="progress-dots">
                    <span class="dot"></span>
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
                
                <button type="submit" class="register-btn primary-btn">
                    Próximo
                </button>
                
                <button type="button" class="register-btn secondary-btn" onclick="showStep1()">
                    Cancelar
                </button>
            </form>
        </div>
    </div>

    <!-- Etapa 3: Completar Cadastro -->
    <div class="register-container hidden" id="step3">
        <div class="register-card">
            <div class="logo-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M20 5L5 12.5V27.5L20 35L35 27.5V12.5L20 5Z" stroke="#FF6600" stroke-width="2" fill="none"/>
                    <path d="M20 5V20M20 20L35 12.5M20 20L5 12.5" stroke="#FF6600" stroke-width="2"/>
                </svg>
            </div>
            
            <h1 class="register-title">Complete seu cadastro</h1>
            
            <form id="completeRegistrationForm" class="register-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="E-mail*" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="email" 
                        id="confirmEmail" 
                        class="form-input" 
                        placeholder="Confirme E-mail*" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Senha*" 
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="progress-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot active"></span>
                </div>
                
                <button type="submit" class="register-btn primary-btn">
                    Finalizar
                </button>
                
                <button type="button" class="register-btn secondary-btn" onclick="showStep2()">
                    Cancelar
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div class="success-modal hidden" id="successModal">
        <div class="success-content">
            <div class="success-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2>Conta criada com sucesso!</h2>
            <p>Você será redirecionado para a página inicial em instantes...</p>
        </div>
    </div>

    <script src="register-script.js"></script>
</body>
</html>
